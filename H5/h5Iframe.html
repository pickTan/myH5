<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>e实习综合服务平台</title>
    <style>
        body,iframe{border: none;padding: 0;margin: 0; height: 100vh;width: 100vw;}
    </style>
    <script>
       window.onload = function(){
            var dd = document.documentElement ;
            var vh =dd.clientHeight;
            document.getElementById('iframe').height = parseFloat(vh);
           localStorage.setItem('sn',GetLocationParam('sn'));
        }
       function GetLocationParam(param){
           var request = {
               QueryString : function(val) {
                   var uri = window.top.location.search;
                   var re = new RegExp("" +val+ "=([^&?]*)", "ig");
                   return ((uri.match(re))?(decodeURI(uri.match(re)[0].substr(val.length+1))):'');
               }
           }
           return request.QueryString(param);
       }
    </script>
</head>
<body>
<div> </div>
    <iframe src="http://a.eqxiu.com/s/T2N8ynJk" seamless="seamless" id="iframe" ></iframe>
</body>

</html>
