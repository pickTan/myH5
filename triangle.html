<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            width: 0;
            height:0;
            border-style: solid;
            border-width: 200px;
            border-color: transparent transparent red transparent;
        }
    </style>
    <script>
        [].forEach.call(document.querySelectorAll("*"),function(a){a.style.outline="1px solid #"+(~~(Math.random()*(1<<24))).toString(16)})
        var a = function() {
            alert(a.caller);
        }
        var b = function() {
            a();
        }
        b();
//        a();
        var a = function() {
            alert(arguments.callee);
        }
        var b = function() {
            a();
        }
//        b();
        a()

        function A()
        {
            this.d=5;
            this.c=5;
        }
        A.prototype.name="father";
        var a= new A();//构造函数会给创建的实例添加所有属性和方法包括自有属性和prototype的属性
        var b={};
        A.call(b);//apply和call方法只会返回对象的自有属性，prototype属性都会丢弃
        /*如下四种实例可证*/
        console.log(a.d);
        console.log(b.d);
        console.log(a.name);
        console.log(b.name);

        var model1  =(function (){
            var a = 10 ;
            var mod1 = function (){
                return 1;
            };
            var mod2 = function (){
                return 2;
            }
            return {
                a:mod1,
                b:mod2
            }
        })();

        console.log(model1.a());

        function getFileExtension(filename) {
            alert((filename.lastIndexOf(".") - 1 >>> 0) + 2 )
            return filename.slice((filename.lastIndexOf(".") - 1 >>> 0) + 2);
        }
        alert(getFileExtension('x.hidden'))
    </script>
</head>
<body>
 <div id="demo"></div>
<div style="overflow: hidden; ">
    <div style="padding-top: 100px;;padding-bottom: 80px;background-color: aqua;height: 200px;"></div>
</div>
<table style="width: 100px;">
    <tr><td>asd</td></tr>
</table><span>asd</span>
</body>
</html>
